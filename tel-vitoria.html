<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parab√©ns</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">

</head>
<body class="bodyvitoria">

    <div class="vitorias">
        <div class="vitoria">
            <h1>üéâ Voc√™ venceu!</h1>
            <div class="layout2">
                <p>Tentativas:</p>
                <p id="cont"></p>
                <p>Tempo Final</p>
                <p id="temp"></p>
                <input type="text" class="cronometro" value="00:00" readonly>
            </div>
            <p><strong>üèÜ Seu melhor tempo:</strong> <span id="melhor-tempo">--:--</span></p>
            <p><strong>üèÜ Menor n√∫mero de tentativas:</strong> <span id="melhor-movimentos">--</span></p>

            <img class="ilumination" src="img/vitoria.jpg" alt="imagem com trof√©u e confetes">
            <button><a href="index.html"><h3>Jogar Novamente ‚úåÔ∏è</h3></a></button>
            
        </div>
    </div>
<script>
    window.onload = () => {
        // vai pegar os dados do localStorage(movimento e tempo final)
        const Tentativas = localStorage.getItem('movimentosFinais');
        const tempoFinal = localStorage.getItem('tempoFinal');
        
        //aqui ira atualizar com os dados finais 
        document.getElementById('cont').innerHTML = Tentativas || '0';
        document.getElementById('temp').innerHTML = tempoFinal || '00:00';

        // mostra o recorde atual
        const melhorTempo = localStorage.getItem('recordeTempoFormatado');
        const melhorMovimentos = localStorage.getItem('recordeMovimentos');

        document.getElementById('melhor-tempo').innerHTML = melhorTempo || '--:--';
        document.getElementById('melhor-movimentos').innerHTML = melhorMovimentos || '--';

        //tira o input do cronometro
        document.querySelector('.cronometro').style.display = 'none';

        // limpa o local localStorage para a proxima partida
        localStorage.removeItem('movimentosFinal');
        localStorage.removeItem('tempoFinal');

    };
</script>
</body>
</html>
